version: '3.8'

services:
  postgres:
    image: postgres:13.11
    restart: always
    environment:
      - POSTGRES_USER:user
      - POSTGRES_PASSWORD:password
      - POSTGRES_DB:db
      - POSTGRES_PORT:5432
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: ./deployment/Dockerfile
    restart: always
    container_name: nest-js-realworld-api
    environment:
      - PORT=3003
    ports:
      - '3003:3003'
    depends_on:
      - postgres